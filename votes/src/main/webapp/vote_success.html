<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script src="js/jquery-1.9.1.js"></script>
<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
<div id="header" class="wrap">
	<img src="images/logo.gif" />
</div>
<div id="navbar" class="wrap">
	<div class="profile">
		<span id="hello_user"></span>
		<span class="return"><a href="manage.html">返回列表</a></span>
		<span class="addnew"><a href="add.html">添加新投票</a></span>
		<span class="modify"><a href="maintenance.html">维护</a></span>
		
	</div>
	<div class="search">
		<form method="post" action="Subject!search.action">
			<input type="text" name="keywords" class="input-text" value=""/>
			<input type="submit" name="submit" class="input-button" value="" />
		</form>
	</div>
</div>
<div id="message" class="box">
	<h2>提示信息</h2>
	<div class="content">
		<p>投票成功！<a href="view.html">去查看投票结果&gt;&gt;</a></p>
	</div>
</div>
<div id="footer" class="wrap">
	源辰信息 &copy; 版权所有
</div>

<script>
	$(function(){
		getUserName();
	})
	function getUserName(){
		var cookie;
		var arr,reg=new RegExp("(^| )"+"username"+"=([^;]*)(;|$)");
		if(arr=document.cookie.match(reg)){
			cookie= unescape(arr[2]);
		}else{
			cookie=null;
		}
		$("#hello_user").html("您好，"+encodeURI(cookie));
	}
</script>
</body>
</html>
